<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modavo</title>
    <link rel="stylesheet" href="/archives/style_login.css">
    <link rel="shortcut icon" href="/archives/telecall.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <p><a href="/index.html">Voltar</a></p>
        <h1>Faça Login</h1>
        <p>Não tem login? <a href="/archives/cadastro.html">cadastre-se</a></p>
    </section>
    <!--Área de Login-->
    <form class="login">
        <label for="text">Insira seu login</label><br>
        <input type="text" name="login" minlength="6" maxlength="6" required><br><br>
        <label for="password">Insira sua senha</label><br>
        <input type="password" name="password" minlength="8" maxlength="8"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>

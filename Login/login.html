<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modavo</title>
    <link rel="stylesheet" href="/Tela inicial/archives/telecall.png">
    <link rel="shortcut icon" href="/Tela inicial/archives/telecall.png" type="image/x-icon">
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<!--Área de Login-->

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div id="conteiner_fundo">
        <div id="conteiner_img_telecall">
            <img class="img_telecall" src="/Tela inicial/archives/Screenshot_2-removebg-preview.png">
        </div>
        <form class="login">
            <p><a href="/Tela inicial/index.html"><img class="voltar" src="/Tela inicial/archives/seta-esquerda.png" alt="seta para voltar"></a></p>
            <h2 id="login_titulo" class=" login_titulo">Acesse sua conta</h2>
            <label for="text">Digite seu login</label><br>
            <input type="text" name="login" minlength="6" maxlength="6" required class="caixa_login"><br><br>
            <label for="password">Digite sua senha</label><br>
            <input type="password" name="password" minlength="8" maxlength="8" class="caixa_senha"><br><br>
            <div>
                <input type="submit" value="Entrar" id="entrar">
            </div>
            <p class="pergunta_login">Ainda não possui conta? <a href="/Login/cadastro.html" class="cadastro">Cadastre-se</a></p>
        </form>
    </div>
</body>

</html>

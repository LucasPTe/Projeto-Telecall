<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modavo</title>
    <link rel="stylesheet" href="/Tela inicial/archives/telecall.png">
    <link rel="shortcut icon" href="/Tela inicial/archives/telecall.png" type="image/x-icon">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <section>

    </section>
    <!--Área de Cadastro-->
    <img class="img_telecall" src="/Tela inicial/archives/Screenshot_2-removebg-preview.png">
    <div class="dados">
        <form class="form_cadastro">

            <p> <a href="/Tela inicial/index.html"><img src="/Tela inicial/archives/seta-esquerda.png" alt="seta para voltar" class="voltar"></a></p>
            <h1 class="cadastro_titulo">Cadastre-se</h1>
            <p>Já possui conta? <a class="faca_login" href="/Login/login.html">Faça login</a></p>

            <div class="row-1">
                <label for="nome">Nome Completo</label><br>
                <input type="text" name="nome" minlength="15" maxlength="60" required><br><br>

                <label for="nascimento">Data de Nascimento</label><br>
                <input type="date" name="data de nascimento" required><br><br>

                <!--Seletor de SEXO-->
                <label for="Sexo" id="sexo_seletor" name="sexo" value="Sexo">Sexo</label><br>
                <input type="radio" id="html" name="sexo" value="Masculino" required>
                <label for="Masculino">Masculino</label><br>
                <input type="radio" id="css" name="sexo" value="Feminino" required>
                <label for="Feminino">Feminino</label><br>
                <input type="radio" id="nao_informar" name="sexo" value="n_informar" required>
                <label for="n_informar">Prefiro não informar</label><br>
                <br>

                <!--Nome da mãe-->
                <label for="mae_nome">Nome da mãe</label><br>
                <input type="text" name="nome da mãe"><br><br>

                <label for="CPF">CPF</label><br>
                <input type="text" name="CPF" placeholder="123.456.789-09" required><br><br>
            </div>

            <div class="row-2">
                <label for="tel_Celular">Telefone Celular</label><br>
                <input type="tel" name="telefone celular" placeholder="(+55)XX-XXXXXXXX" required><br><br>

                <label for="tel_fixo">Telefone Fixo</label><br>
                <input type="tel" name="telefone fixo" placeholder="(+55)XX-XXXXXXX" required><br><br>

                <label for="endereco">Endereço Completo</label><br>
                <input type="text" name="endereço completo" placeholder="Rua Annibal Nº XXX" required><br><br>

                <label for="text">Insira o usuário</label><br>
                <input type="text" name="usuário" minlength="6" maxlength="6" required placeholder="(6 caracteres)"><br><br>

                <label for="password">Insira sua senha</label><br>
                <input type="password" name="password" placeholder="(8 caracteres)" required minlength="8" maxlength="8"><br><br>

                <label for="password">Repita sua senha</label><br>
                <input type="password" name="password" placeholder="(8 caracteres)" required minlength="8" maxlength="8"><br><br>
            </div>

            <input id="registar_botao" type="submit" value="Registrar">
        </form>
    </div>
</body>

</html>

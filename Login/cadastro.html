<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modavo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Tela inicial/archives/telecall.png">
    <link rel="shortcut icon" href="/Tela inicial/archives/telecall.png" type="image/x-icon">
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--Main Container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <!--Login Container-->

        <div class="row border rounded-5 p-3 bg-white shadow box-area" id="box-area">
            <div class="input-group mb-3">
                <button class="btn btn-primary d-flex justify-content-between mt-3 botao_voltar" id="botao_voltar"><a href="/Login/login.html">Voltar</a></button>
            </div>
            <p class="d-flex justify-content-center cadastro_titulo" id="cadastro_titulo">Cadastre-se</p>

            <!--Left Box-->
            <form id="form">

                <div class="col-md-6 right-box" id="right-box">
                    <div class="row align-items-center">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" id="nome_completo" minlength="15" maxlength="60" required placeholder="Nome Completo">
                        </div>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control form-control-lg bg-light fs-6" id="data_de_nascimento" required placeholder="Data de Nascimento">
                        </div>
                        <div class="input-group mx-1">
                            <form class="pb-3 form_sexo" id="sexo">
                                <p class="sexo_titulo" id="sexo_titulo">Sexo</p>
                                <input required type="radio" name="Sexo" value="Masculino" id="masculino">
                                <label for="masculino">Masculino</label><br>
                                <input required type="radio" name="Sexo" value="Feminino" id="feminino">
                                <label for="feminino">Feminino</label><br>
                                <input required type="radio" name="Sexo" value="Prefiro_nao_informar" id="nao_informar">
                                <label for="prefiro_não_informar">Prefiro não informar</label>
                            </form>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" required placeholder="Nome da Mãe">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" required id="cpf" placeholder="CPF">
                        </div>
                        <div class="input-group mb-3">
                            <input type="tel" class="form-control form-control-lg bg-light fs-6" required id="celular" placeholder="Número de Celular">
                        </div>
                    </div>

                </div>

                <!--Right Box-->
                <div class="col-md-6 right-box" id="right-box">
                    <div class="row align-items-center">
                        <div class="input-group mb-3">
                            <input type="tel" class="form-control form-control-lg bg-light fs-6" required id="fixo" placeholder="Telefone Fixo">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" required id="endereco" placeholder="Endereço Completo">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" minlength="6" maxlength="6" required id="usuario" placeholder="Nome de usuário">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" required id="senha" placeholder="Senha">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" required id="confirmar_senha" placeholder="Confirmar senha">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-primary botao_cadastro" onclick="cadastrar()">Cadastre-se</button>
                    </div>
                </div>
            </form>

        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="cadastro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
